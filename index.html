<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KKMassage ㅋㅋ마사지 스파</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>KK ㅋㅋ마사지 스파</h1>
      <p>당신을 위한 최고의 휴식과 힐링 공간</p>
    </div>
  </section>

  <!-- Services -->
  <section class="services">
    <div class="service">
      <img src="https://picsum.photos/400/300?random=1" alt="전신 마사지">
      <h2>전신 마사지</h2>
      <p>긴장을 풀어주는 전문 테라피</p>
    </div>
    <div class="service">
      <img src="https://picsum.photos/400/300?random=2" alt="아로마 스파">
      <h2>아로마 스파</h2>
      <p>고급 아로마 오일로 깊은 휴식</p>
    </div>
    <div class="service">
      <img src="https://picsum.photos/400/300?random=3" alt="핫 오일 테라피">
      <h2>핫 오일 테라피</h2>
      <p>따뜻한 오일로 근육 피로 해소</p>
    </div>
  </section>

  <!-- Pricing -->
  <section class="pricing">
    <h2>가격 안내</h2>
    <ul>
      <li>💆 전신 마사지 – 60분 – ₩50,000</li>
      <li>💐 아로마 스파 – 90분 – ₩80,000</li>
      <li>🔥 핫 오일 테라피 – 60분 – ₩70,000</li>
    </ul>
  </section>

  <!-- Booking Form -->
  <section class="booking">
    <h2>예약하기</h2>
    <form action="https://formspree.io/f/mzblkprp" method="POST">
      <input type="text" name="name" placeholder="이름" required>
      <input type="tel" name="phone" placeholder="전화번호" required>
      <input type="datetime-local" name="date" required>
      <textarea name="message" placeholder="요청사항" rows="4"></textarea>
      <button type="submit">예약 신청</button>
    </form>
  </section>

  <!-- Contact -->
  <section class="contact">
    <h2>연락처</h2>
    <p>📍 서울특별시 강남구 강남대로</p>
    <p>📞 010-1234-5678</p>

    <!-- KakaoTalk Button -->
    <a class="kakao-btn" href="https://open.kakao.com/o/g1234567" target="_blank">
      💬 카카오톡 문의
    </a>

    <!-- Google Map Embed -->
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.587138765728!2d127.02758391531673!3d37.4979424798107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca3f2d3b0bf2f%3A0xa1e673bbcf0da0a!2z6rCA64KYIOuPmeuCqA!5e0!3m2!1sko!2skr!4v1681485896430!5m2!1sko!2skr" 
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

</body>
</html>
