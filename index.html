<section id="contact" class="contact">
  <h2 class="section-title">예약 및 연락처</h2>

  <!-- 使用独立的 contact 片段 -->
  <div data-include="contact.html" class="include-slot" aria-hidden="false">
    <!-- 如果浏览器禁用 JS，可在 noscript 中提供回退 -->
    <noscript>
      <div class="contact-list">
        <div class="contact-item">
          <a class="contact-link" href="tel:+821012345678">
            <span class="contact-text">전화 / 카카오톡</span>
            <span class="contact-meta">010-1234-5678</span>
          </a>
        </div>
        <div class="contact-item">
          <a class="contact-link" href="mailto:reservations@example.com">
            <span class="contact-text">이메일</span>
            <span class="contact-meta">reservations@example.com</span>
          </a>
        </div>
      </div>
    </noscript>
  </div>

  <!-- 기존地图 -->
  <div class="map-wrap">
    <iframe
      id="gmap"
      title="매장 위치"
      src="https://www.google.com/maps?q=Seoul+Gangnam+Station&output=embed"
      allowfullscreen
      loading="lazy"
    ></iframe>
  </div>
</section>

<!-- 在页面底部引入 includes.js（路径按实际放置位置修改） -->
<script src="includes.js"></script>
